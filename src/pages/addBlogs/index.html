<main class="container">
    <div class="blogs-page">
        <p>The follow tool will help you to upload Blogs please Insert the follow information.</p>
        <div class="setup">
            <h3>Setup information</h3>
            <label>
                username
                <input type="text" id="js-username">
            </label>
            <label>
                password token
                <input type="password" id="js-password">
            </label>
            
            <label>
                website url
                <input type="text" id="js-website-url">
            </label>
            <button id="setup-info" >Setup</button>
        </div>
        <div class="blogs">
            <div class="blogs-options"><button id="add-blog">Add New Blog</button><button id="upload-blogs">Upload Blogs</button>
            </div>

            <div id="content-blogs">

            </div>
        </div>
    </div>
</main>
